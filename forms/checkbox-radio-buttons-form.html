<!DOCTYPE html>
<html lang = "en">
  
  <head>
  <meta charset = "utf-8">
  <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1">
  
  <title>Form: Checkboxes and Radio Buttons</title>
  
  <!-- Bootstrap -->
  <link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel = "stylesheet">
  
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  
  <!--[if lt IE 9]>
  <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  
  </head>
  
  <body>
    <div class = "container">
      <label for = "name">Example of Default Checkbox and Radio Buttons</label>

      <div class = "checkbox">
        <label>
          <input type = "checkbox" value = ""> Option 1
        </label>
      </div>

      <div class = "checkbox">
        <label>
          <input type = "checkbox" value = ""> Option 2
        </label>
      </div>

      <div class = "radio">
        <label>
          <input type = "radio" name = "optionsRadios" id = "optionsRadio1" value = "option1" checked> Option 1
        </label>
      </div>

      <div class = "radio">
        <label>
          <input type = "radio" name = "optionsRadios" id = "optionsRadio2" value = "option2"> Option 2 - Selecting this option will deselect Option 1
        </label>
      </div>

      <label for = "name">Example of Inline Checkbox and Radio Buttons</label>

      <div>
        <label class = "checkbox-inline">
          <input type = "checkbox" id = "inlineCheckbox1" value = "option1"> Option 1
        </label>

        <label class = "checkbox-inline">
          <input type = "checkbox" id = "inlineCheckbox2" value = "option1"> Option 2
        </label>

        <label class = "checkbox-inline">
          <input type = "checkbox" id = "inlineCheckbox3" value = "option1"> Option 3
        </label>

        <label class = "checkbox-inline">
          <input type = "radio" name = "optionsRadioInline" id = "optionsRadio3" value = "option1" checked> Option 1
        </label>

        <label class = "checkbox-inline">
          <input type = "radio" name = "optionsRadioInline" id = "optionsRadio4" value = "option1"> Option 2
        </label>
      </div>
    </div> 
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  </body>
</html>
