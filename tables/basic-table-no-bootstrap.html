<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8">
    <title>Tables: Basic Table without bootstrap</title>
  </head>
  <body>
    <table>
      <caption>Basic Table Layout</caption>

      <thead>
        <tr>
          <th>Name</th>
          <th>City</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Tanmay</td>
          <td>Bangalore</td>
        </tr>

        <tr>
          <td>Sachin</td>
          <td>Mumbai</td>
        </tr>
      </tbody>
    </table>  
  </body>
</html>
