<html lang = "en">

  <meta http-equiv = "X-UA-Compatible" content = "IE = edge">

  <title>Tables: Bordered Table</title>
  
  <!-- Bootstrap -->

  <body>
    <table class = "table table-hover">
      <caption>Bordered Table Layout</caption>

      <thead>
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>Pincode</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Tanmay</td>
          <td>Bangalore</td>
          <td>560001</td>
        </tr>

        <tr>
          <td>Sachin</td>
          <td>Mumbai</td>
          <td>400003</td>
        </tr>

        <tr>
          <td>Uma</td>
          <td>Pune</td>
          <td>411027</td>
        </tr>
      </tbody>
    </table>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
